<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f5f5f5;
        }
        .playground-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .tab-content {
            padding: 20px 0;
        }
        .response-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            min-height: 100px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            margin-bottom: -2px;
            border: none;
            color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .loader {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loader-spinner {
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="display-4">AI Model Playground</h1>
            <p class="lead">Explore different AI capabilities through a simple interface</p>
        </header>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <button class="nav-link active" id="text-tab" data-bs-toggle="pill" data-bs-target="#text-panel" type="button">
                        <i class="bi bi-chat-dots"></i> Text Generation
                    </button>
                    <button class="nav-link" id="image-tab" data-bs-toggle="pill" data-bs-target="#image-panel" type="button">
                        <i class="bi bi-image"></i> Image Generation
                    </button>
                    <button class="nav-link" id="audio-tab" data-bs-toggle="pill" data-bs-target="#audio-panel" type="button">
                        <i class="bi bi-mic"></i> Audio Transcription
                    </button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <!-- Text Generation Panel -->
                    <div class="tab-pane fade show active" id="text-panel">
                        <div class="card">
                            <div class="card-header">
                                <h5>Text Generation</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="text-model" class="form-label">Model</label>
                                    <select class="form-select" id="text-model">
                                        <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
                                        <option value="gpt-4o">GPT-4o</option>
                                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                    </select>
                                </div>
                                <div class="chat-container mb-3" id="chat-container">
                                    <div class="messages" id="messages">
                                        <div class="message system">
                                            <div class="message-content">
                                                <p>Hello! I'm an AI assistant. How can I help you today?</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <textarea class="form-control" id="text-prompt" rows="2" placeholder="Type your message here..."></textarea>
                                    <button class="btn btn-primary" type="button" id="send-text-btn">
                                        <i class="bi bi-send"></i> Send
                                    </button>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="stream-response" checked>
                                    <label class="form-check-label" for="stream-response">
                                        Stream response
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Image Generation Panel -->
                    <div class="tab-pane fade" id="image-panel">
                        <div class="card">
                            <div class="card-header">
                                <h5>Image Generation</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="image-model" class="form-label">Model</label>
                                    <select class="form-select" id="image-model">
                                        <option value="dall-e-3">DALL-E 3</option>
                                        <option value="dall-e-2">DALL-E 2</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="image-size" class="form-label">Image Size</label>
                                    <select class="form-select" id="image-size">
                                        <option value="1024x1024">1024x1024</option>
                                        <option value="512x512">512x512</option>
                                        <option value="256x256">256x256</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="image-prompt" class="form-label">Prompt</label>
                                    <textarea class="form-control" id="image-prompt" rows="3" placeholder="Describe the image you want to generate..."></textarea>
                                </div>
                                <button class="btn btn-primary" type="button" id="generate-image-btn">
                                    <i class="bi bi-image"></i> Generate Image
                                </button>
                                <div class="mt-4" id="image-result">
                                    <!-- Generated images will appear here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Audio Transcription Panel -->
                    <div class="tab-pane fade" id="audio-panel">
                        <div class="card">
                            <div class="card-header">
                                <h5>Audio Transcription</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="audio-model" class="form-label">Model</label>
                                    <select class="form-select" id="audio-model">
                                        <option value="whisper-1">Whisper</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="audio-file" class="form-label">Upload Audio File</label>
                                    <input class="form-control" type="file" id="audio-file" accept="audio/*">
                                    <div class="form-text">Supported formats: mp3, mp4, mpeg, mpga, m4a, wav, webm</div>
                                </div>
                                <button class="btn btn-primary" type="button" id="transcribe-btn" disabled>
                                    <i class="bi bi-file-earmark-text"></i> Transcribe Audio
                                </button>
                                <div class="mt-4">
                                    <label for="transcription-result" class="form-label">Transcription Result</label>
                                    <div class="card">
                                        <div class="card-body">
                                            <div id="transcription-result" class="transcription-result">
                                                <p class="text-muted">Transcription will appear here...</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const chatContainer = document.getElementById('chat-container');
            const messagesContainer = document.getElementById('messages');
            const textPromptInput = document.getElementById('text-prompt');
            const sendTextBtn = document.getElementById('send-text-btn');
            const textModelSelect = document.getElementById('text-model');
            const streamCheckbox = document.getElementById('stream-response');
            
            const imagePromptInput = document.getElementById('image-prompt');
            const generateImageBtn = document.getElementById('generate-image-btn');
            const imageModelSelect = document.getElementById('image-model');
            const imageSizeSelect = document.getElementById('image-size');
            const imageResultContainer = document.getElementById('image-result');
            
            const audioFileInput = document.getElementById('audio-file');
            const transcribeBtn = document.getElementById('transcribe-btn');
            const audioModelSelect = document.getElementById('audio-model');
            const transcriptionResultContainer = document.getElementById('transcription-result');
            
            // Enable/disable transcribe button based on file selection
            audioFileInput.addEventListener('change', () => {
                transcribeBtn.disabled = !audioFileInput.files.length;
            });
            
            // Text generation
            sendTextBtn.addEventListener('click', async () => {
                const prompt = textPromptInput.value.trim();
                if (!prompt) return;
                
                // Add user message to chat
                addMessage('user', prompt);
                
                // Clear input
                textPromptInput.value = '';
                
                // Add loading message
                const assistantMsgId = addMessage('assistant', '<div class="typing-indicator"><span></span><span></span><span></span></div>');
                
                try {
                    // Get selected model
                    const model = textModelSelect.value;
                    const shouldStream = streamCheckbox.checked;
                    
                    // Get chat history
                    const messages = getChatHistory();
                    
                    if (shouldStream) {
                        // Stream response
                        const response = await fetch('/api/text', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                messages,
                                model,
                                stream: true
                            })
                        });
                        
                        // Create a new message element
                        const messageElem = document.getElementById(assistantMsgId);
                        const contentElem = messageElem.querySelector('.message-content');
                        contentElem.innerHTML = '<p></p>';
                        const responseParagraph = contentElem.querySelector('p');
                        
                        // Set up event source
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let buffer = '';
                        
                        while (true) {
                            const { done, value } = await reader.read();
                            
                            if (done) {
                                break;
                            }
                            
                            // Decode the chunk and add to buffer
                            buffer += decoder.decode(value, { stream: true });
                            
                            // Process complete events
                            const lines = buffer.split('\n\n');
                            buffer = lines.pop() || '';
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.substring(6));
                                        
                                        if (data.error) {
                                            throw new Error(data.error);
                                        }
                                        
                                        if (data.content) {
                                            responseParagraph.textContent += data.content;
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                        }
                                        
                                        if (data.done) {
                                            break;
                                        }
                                    } catch (e) {
                                        console.error('Error parsing SSE data:', e);
                                    }
                                }
                            }
                        }
                    } else {
                        // Get complete response
                        const response = await fetch('/api/text', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                messages,
                                model
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (!result.success) {
                            throw new Error(result.error);
                        }
                        
                        // Update assistant message
                        const content = result.data.choices[0].message.content;
                        updateMessage(assistantMsgId, content);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    updateMessage(assistantMsgId, `Error: ${error.message}`);
                }
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
            
            // Handle Enter key in text prompt
            textPromptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendTextBtn.click();
                }
            });
            
            // Image generation
            generateImageBtn.addEventListener('click', async () => {
                const prompt = imagePromptInput.value.trim();
                if (!prompt) return;
                
                // Show loading
                imageResultContainer.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Generating image...</p></div>';
                
                try {
                    // Get selected model and size
                    const model = imageModelSelect.value;
                    const size = imageSizeSelect.value;
                    
                    // Send request
                    const response = await fetch('/api/image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prompt,
                            model,
                            size
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error);
                    }
                    
                    // Display image
                    const imageUrl = result.data.data[0].url;
                    imageResultContainer.innerHTML = `
                        <div class="card">
                            <img src="${imageUrl}" class="card-img-top generated-image" alt="Generated image">
                            <div class="card-body">
                                <p class="card-text"><small class="text-muted">Prompt: ${prompt}</small></p>
                                <a href="${imageUrl}" class="btn btn-sm btn-outline-primary" target="_blank">Open in new tab</a>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error:', error);
                    imageResultContainer.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                }
            });
            
            // Audio transcription
            transcribeBtn.addEventListener('click', async () => {
                const file = audioFileInput.files[0];
                if (!file) return;
                
                // Show loading
                transcriptionResultContainer.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Transcribing audio...</p></div>';
                
                try {
                    // Get selected model
                    const model = audioModelSelect.value;
                    
                    // Create form data
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('model', model);
                    
                    // Send request
                    const response = await fetch('/api/transcribe', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error);
                    }
                    
                    // Display transcription
                    transcriptionResultContainer.innerHTML = `<p>${result.data.text}</p>`;
                } catch (error) {
                    console.error('Error:', error);
                    transcriptionResultContainer.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                }
            });
            
            // Helper functions
            function addMessage(role, content) {
                const messageId = `msg-${Date.now()}`;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.id = messageId;
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${content}</p>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return messageId;
            }
            
            function updateMessage(messageId, content) {
                const messageElem = document.getElementById(messageId);
                if (messageElem) {
                    const contentElem = messageElem.querySelector('.message-content');
                    contentElem.innerHTML = `<p>${content}</p>`;
                }
            }
            
            function getChatHistory() {
                const messages = [];
                const messageElems = messagesContainer.querySelectorAll('.message');
                
                messageElems.forEach(elem => {
                    if (elem.classList.contains('system') || elem.classList.contains('user') || elem.classList.contains('assistant')) {
                        const role = elem.classList.contains('system') ? 'system' : 
                                    elem.classList.contains('user') ? 'user' : 'assistant';
                        
                        const contentElem = elem.querySelector('.message-content p');
                        if (contentElem) {
                            const content = contentElem.textContent;
                            // Skip messages with typing indicators
                            if (!content.includes('typing-indicator')) {
                                messages.push({ role, content });
                            }
                        }
                    }
                });
                
                return messages;
            }
        });
    </script>
</body>
</html>
